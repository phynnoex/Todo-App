<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <section>
    <div class="background">
      <div class="upper-bg"></div>
      <div class="lower-bg"></div>
    </div>
    <div class="main">
      <div class="task-head">
        <div><h1>Todo</h1></div>
        <div class="modeSetting"></div>
      </div>
      <div class="input">
        <div>
          <input type="checkbox" id="rounded-checkbox" class="rounded-checkbox">
          <label for="rounded-checkbox" class="lab">
            <svg class="checkmark-svg" xmlns="http://www.w3.org/2000/svg" width="11" height="9"><path fill="none" stroke="#FFF" stroke-width="2" d="M1 4.304L3.696 7l6-6"/></svg>
          </label>
        </div>
        <input type="text" class="inputText" placeholder="currently typing">
        <button id="submit">submit</button>
      </div>
      <div class="middle">
        <div class="tasks" id="taskHouse">
        <div class="tasked " >
          <div>
            <input type="checkbox" id="rounded-checkbox-1" class="rounded-checkbox">
            <label for="rounded-checkbox-1" class="lab">
              <svg class="checkmark-svg" xmlns="http://www.w3.org/2000/svg" width="11" height="9"><path fill="none" stroke="#FFF" stroke-width="2" d="M1 4.304L3.696 7l6-6"/></svg>
            </label>
          </div>
          <label for="doneTask" class="task-descript">Jog around the park 3x</label>
          <a href="#" id="cross-icon" onclick = "event.preventDefault();"><img src="images/icon-cross.svg" alt="" width="70%"></a>
        </div>
      </div>
      <div class="footer">
        <div>5 items left</div>
        <div class="task-status">
          <a id="allToggle">All</a>
          <a id="activeToggle">Active</a>
          <a id="completedToggle">Completed</a>
        </div>
        <div>
          <a>clear completed</a>
        </div>
      </div>
    </div>
    <div class="navig">
      <div id="nav-nums"></div>
      <button id="next">next</button>
    </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
